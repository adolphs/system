<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
        <h3>进度详情查询</h3>
        <hr class="layui-bg-black"/>
        <form id="userSearch" class="layui-form" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="吕雅畅" readonly="readonly"/>
                </div>
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="141130198509277099" readonly="readonly"/>
                </div>
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="18218188686" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收件方式</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="快递" readonly="readonly"/>
                </div>
                <label class="layui-form-label">收件地址</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" style="width: 500px" class="layui-input" type="text" value="广东广州市荔湾区芳村大道东200号1850创意园72栋A(510370)" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">业务名称</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="开办便利店" readonly="readonly"/>
                </div>
                <label class="layui-form-label">业务类型</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="套餐" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">办理状态</label>
                <div class="layui-input-inline">
                    <input  name="doooName" autocomplete="off" class="layui-input" type="text" value="办理中" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审批流程</label>
                <div class="layui-input-inline" style="font-size: 18px;width: 300px">
                    <p>区市场监管局&nbsp;&nbsp;&nbsp;<span style="color:green">审批通过</span></p>
                    <p>区水务局&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red">审批中</span></p>
                    <p>区税务局&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red">审批中</span></p>
                </div>
            </div>
        </form>
        <div style="margin-left: 47%">
            <a class="layui-btn layui-btn-normal" >返回</a>
        </div>

    </div>







    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
